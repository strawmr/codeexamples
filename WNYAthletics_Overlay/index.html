<!DOCTYPE html>
<html>
<head>
	<title>Timon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="wrapper">
			<div class="header">
				<div class="wny">
					<img src="images/wny.png" alt="image">
				</div>
				<div class="timon-main">
					<div class="timon-area">
						<div class="timon-image-area">
							<div class="timon-image-shadow">
							</div>
							<div class="timon-title">
								<h1>Timon</h1>
							</div>
						</div>
						<div class="timon-number">
							<h1>3</h1>
						</div>							
					</div>
					<div class="power-play timon-play-bg">
						<h2><span class="title">Power Play </span><span class="time">1:29</span></h2>
					</div>
				</div>
				<div class="canisius-main">
					<div class="canisius-area">
						<div class="canisius-image-area">
							<div class="canisius-image-shadow">
							</div>
							<div class="canisius-title">
								<h1>Canisius</h1>
							</div>
						</div>
						<div class="canisius-number">
							<h1>3</h1>
						</div>
					</div>
					<div class="power-play canisius-play-bg">
						<h2><span class="title">Power Play </span><span class="time">1:29</span></h2>
					</div>
				</div>
				<div class="time-area">
					<div class="time">
						<h1><span>1st</span><span>11:23</span></h1>
					</div>
					<div class="west-area">
						<img src="images/west.png" alt="image">
					</div>
					<div class="sponsor">
						<h3>Sponsors</h3>
					</div>
				</div>
			</div>		
		</div>
		<div class="bottom-section">
			<div class="player-name">
				<div class="tiger-logo">
					<img src="images/tg-logo.png">
				</div>
				<div class="player-content">
					<h1><span class="goal">Goal:</span><span class="plname">Player Name</span></h1>
				</div>
			</div>		
		</div>		
	</div>
	<footer class="footer-area">
		<div class="score-left">
			<h3>Scores</h3>
		</div>
		<div class="wny-right">
			<img src="images/footer-right.png">
		</div>
	</footer>
</body>
</html>
